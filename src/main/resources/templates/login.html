<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Войти</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>

        .form-control {
            text-align: left;
            font-size: 1rem;
        }

        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh">
    <div class="col-md-4">
        <h3 class="text-center mb-4">Войдите в аккаунт</h3>
        <form name="f" method="post" action="/process_login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group">
                <input type="text" name="username" id="username" class="form-control" placeholder="Имя пользователя" required autofocus/>
            </div>

            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="Пароль" required/>
            </div>

            <button class="btn btn-primary btn-block" type="submit">Войти</button>

            <div th:if="${param.error}" class="text-danger mt-3 text-center">
                Неправильное имя пользователя или пароль
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/auth/register">
                Зарегистрироваться
            </a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGaZ65SAi7xMSTdURk3OYMnD7u" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIyP6BqHU6qH12g6sxtJUbO2iA6UJj1BJ0c4S6cv" crossorigin="anonymous"></script>
</body>
</html>
